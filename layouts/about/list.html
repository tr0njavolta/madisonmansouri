{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <section class="site-about-content">
              <div class="container">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="site-about-wrapper">
                          </div>
                      </div>
                  </div>
                  <p>
                    <p>
                    <br>
                              {{ .Content }}
                    </p>
                  </p>
              </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-expertise">
  <div class="container">
    <div class="row">
      {{ with .Params.expertise_title }}
      <div class="col-md-5">
        <div class="section-title">
          <h2>{{ . }}</h2>
        </div>
      </div>
      {{ end }}
      <div class="col-md-6">
        <ul class="site-expertise-list">
          {{ range .Params.expertise_sectors }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <section class="about-section">
  <div class="container">
    <div class="row">
      <!-- Upcoming Events -->
      <div class="col-md-6">
        {{ partial "upcoming.html" . }}
      </div>

      <!-- Credits Section -->
      <div class="col-md-6">
        {{ partial "credits.html" . }}
      </div>
    </div>
  </div>
</section>

{{ end }}
