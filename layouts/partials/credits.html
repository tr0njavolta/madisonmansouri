<div class="credits-section">
  <h3>Credits</h3>
  <ul>
    {{ range .Params.credits }}
    <li>
      <strong>{{ .role }}</strong>:
      <ul>
        {{ range .projects }}
        <li>
          <strong>{{ .title }}</strong>
          {{ if .location }} ({{ .location }}){{ end }}
          {{ if .notes }} - {{ .notes }}{{ end }}
        </li>
        {{ end }}
      </ul>
    </li>
    {{ end }}
  </ul>
</div>
